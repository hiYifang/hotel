<head>

<body>
    <div class="wrap">
        <!-- 根據 hover 時的項目所顯示的背景 -->
        <div class="index-bg js-index-bg"
            style="background-image: url('https://images.unsplash.com/photo-1551776235-dde6d482980b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2134&q=80');">

                        <li>
                            <img src="img/envelope-solid.svg" alt="envelope">
